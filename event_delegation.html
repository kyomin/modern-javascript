<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>이벤트 위임과 활용</title>
		<script src="./event_delegation.js"></script>
		<style>
			ul {
				margin: 0;
				padding: 0;
				list-style-type: none;
				width: 100px;
			}
			li {
				background-color: white;
				cursor: pointer;
				/* font-size: 0; */
				margin-bottom: 5px;
				width: 100px;
			}

			/* li 태그에 커서를 대면 색 변환 */
			li:hover {
				cursor: pointer;
				border: 5px solid red;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<h1>동물원 동물 현황 리스트</h1>
		<ul class="memberList">
			<li>
				<img
					id="독수리"
					class="aaa"
					src="./img/독수리.jpg"
					width="100"
					height="100"
				/>
			</li>
			<li>
				<img
					id="고양이"
					class="bbb"
					src="./img/고양이.jpg"
					width="100"
					height="100"
				/>
			</li>
			<li>
				<img
					id="오랑우탄"
					class="ccc"
					src="./img/오랑우탄.jpg"
					width="100"
					height="100"
				/>
			</li>
		</ul>
	</body>
</html>
